<html>
    <head>
        <!--script src="web3.min.js"></script-->
        <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
        <script>
            var web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'))
            var accounts;
            async function getAccounts() {
                try {
                    accounts = await web3.eth.getAccounts()
                }
                 catch (error) {
                        document.getElementById('accountBalance').innerHTML =  error
                }
            }
            async function accountBalanceByIndex() {
                adds = document.getElementById('adds').value;
                try {
                    balance = await web3.eth.getBalance(adds)
                    document.getElementById('accountBalance').innerHTML = web3.utils.fromWei(balance,"ether") + 'ether';
                }
                catch (error) {
                    document.getElementById('accountBalance').innerHTML =  error;
                }
            }
        </script>
    </head>
    <body onload ="getAccounts()">
        <h1>Node 1</h1>
        <div class="flex"> 
            <label>Account Address: </label>
            <input type="text" id="adds" style="width:350px;" onmouseover="this.style.backgroundColor='#e0e0e0';" onmouseout="this.style.backgroundColor='';"/>
        </div>
        <br>
        <div>
            <button style="margin-top: 20;" type="button" onclick="accountBalanceByIndex()">Account balance</button>
        </div>
        <div id="accountBalance" style="margin-top: 20px; font-weight: bold;"></div>
    </body>
</html>
